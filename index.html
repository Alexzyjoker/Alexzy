<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h2>Sign Up</h2>
  </div>

  <form action="#">
    <div class="fn">
      <label for="name">First Name</label>
      <input class="colorg" type="text" id="name" placeholder="enter first name">
    </div>

    <div class="ln">
      <label for="name">Last Name</label>
      <input type="text" id="name" placeholder="enter last name">
    </div>

    <div class="dob">
      <label for="date">Date Of Birth</label>
      <input class="color" type="date" id="date">
    </div>

    <div class="gen">
      <label for="gender">Gender</label>
      <label for="male">Male</label>
      <input class="grey" type="radio" id="male" value="male" name="gender">

      <label for="female">Female</label>
      <input type="radio" id="female" value="female" name="gender">
    </div>

    <div class="contry">
      <label for="country">Country</label>
      <select class="color">
        <option value="country">Country</option>
        <option value="country">Nigeria</option>
        <option value="country">Togo</option>
        <option value="country">Cape Verde</option>
      </select>
    </div>

    <div class="mail">
      <label for="mail">Email</label>
      <input type="mail" id="mail" placeholder="Enter E-mail">
    </div>

    <div class="phone">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter Phone">
    </div>

    <div class="pass">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>

    <div class="compass">
      <label for="compass">Comfirm Password</label>
      <input type="password" id="compass" required>
    </div>

    <div class="footer">
      <input type="checkbox">
      <p>I Agree to the Terms of use</p>
    </div>

    <div class="end">
      <button>Submit</button>
      <button class="red">Cancel</button>
    </div>
  </form>
</body>
</html>
